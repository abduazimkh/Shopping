<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    
    <div class="create-element">
        <form id="create-form">
            <a href="../index.html">
                <h2 style="color: dodgerblue">Create New Product</h2>
            </a>
            <input type="text" placeholder="New title" id="title" required>
          <input type="number" placeholder="Price product" id="price" required>
          <input type="text" placeholder="Description" id="desc" required>
          <input type="number" placeholder="Category ID" id="catId" required>
          <input type="url" placeholder="Img URL" id="imgUrl">
          <button type="submit" id="create-btn"> <i class="fas fa-search"></i> Create Element</button>
        </form>
    </div>


    <script src="../script/adder.js"></script>
</body>
</html>
